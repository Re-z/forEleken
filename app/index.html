<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="all" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Playfair+Display" rel="stylesheet">
  </head>
  <body>
    <div class="out">
      <!--start header-->
      <header class="header">
        <div class="header__top">
          <div class="inner">
            <div class="header__top-left">
              <ul>
                <li><a href="#" class="click">delivery</a></li>
                <li><a href="#" class="click">faq</a></li>
                <li><a href="#" class="click">help</a></li>
              </ul>
            </div>
            <div class="header__top-right">
              <div class="header__select-box">
                <div class="header__select-wrap"><span class="header__select-result click">dollars</span>
                  <select>
                    <option>Dollars</option>
                    <option>Euros</option>
                    <option>Pounds</option>
                  </select>
                </div>
              </div>
              <div class="header__select-box">
                <div class="header__select-wrap"><span class="header__select-result click">En</span>
                  <select>
                    <option>Ukr</option>
                    <option>Rus</option>
                    <option>Pol</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header__main">
          <div class="inner"><a href="#" class="header__logo"><img src="img/logo.png" alt="logo"></a>
            <ul class="nav">
              <li><a href="#" class="click click_line">Home</a></li>
              <li><a href="#" class="click click_line">Catalog</a></li>
              <li><a href="#" class="click click_line">News</a></li>
              <li><a href="#" class="click click_line colored">Sale</a></li>
              <li><a href="#" class="click click_line">About</a></li>
              <li><a href="#" class="click click_line">Contact</a></li>
            </ul>
            <div class="header__bag"><a href="#" class="click">your bag</a>
              <div class="header__bag-result-wrap"><span class="header__bag-result">2</span></div>
              <form class="header__search">
                <input type="text">
                <input type="submit" value="">
              </form>
            </div>
          </div>
        </div>
      </header>
      <div class="header__burger"><span></span><span></span><span></span></div>
      <!--end header-->
      <main class="content">
        <div class="inner"></div>
      </main>
      <!--start footer-->
      <footer class="footer">
        <div class="inner"></div>
      </footer>
      <!--end footer-->
    </div>
    <script async src="js/app.js"></script>
  </body>
</html>
